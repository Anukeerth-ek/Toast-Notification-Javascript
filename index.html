<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Notification Bar</title>
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
               integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
               crossorigin="anonymous"
               referrerpolicy="no-referrer"
          />
          <link rel="icon" href="https://w7.pngwing.com/pngs/537/580/png-transparent-bell-notification-communication-information-icon.png"/>
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <h2>Toast Notification</h2>

          <div class="buttons">
               <span>Click on these buttons</span>
               <div>
                    <button class="btns" id="sucessbtn">Success</button>
                    <button class="btns" id="failbtn">Failed</button>
                    <button class="btns btn-last" id="invalidbtn">Invalid</button>
               </div>
          </div>

          <div id="toast-box"></div>

          <script src="script.js"></script>
     </body>
</html>
